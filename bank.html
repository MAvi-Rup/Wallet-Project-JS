<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Login Succesful <span style="color: #5DA3FA;">Check Your Account</span></h1>
        <div class="row g-2 justify-content-center mb-4">
            <div style="height: 140px;" class="col-md-3 col-3 d-flex justify-content-center align-items-center bg-info me-3 mt-3">
             <div>
                 <h1>Deposit</h1>
                 <h3>$ <span id="deposit-value">00</span></h3>
             </div>
            </div>
            <div style="height: 140px;" class="col-md-3 col-3 d-flex justify-content-center align-items-center bg-danger me-3 mt-3">
                <div>
                    <h1 class="text-white">Withdraw</h1>
                    <h3 class="text-white">$ <span id="withdraw-value">00</span></h3>
                </div>
            </div>
            <div style="height: 140px;" class="col-md-3 col-3 d-flex justify-content-center align-items-center bg-success me-3 mt-3 bg-opacity-75">
                <div>
                    <h1>Balance</h1>
                    <h3>$ <span id="balance-value">100</span></h3>
                </div>
              
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-5">
              <div class="card bg-success bg-gradient bg-opacity-75">
                <div class="card-body">
                    <h5 class="card-title">Please Deposit</h5>
                  <input id="deposit-input" type="number" class="form-control mb-4">
                  <button id="deposit-btn" class="btn btn-primary">Deposit</button>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card bg-warning bg-gradient bg-opacity-75">
                <div class="card-body">
                    <h5 class="card-title">Please Withdraw</h5>
                    <input id="withdraw-input" type="number" class="form-control mb-4">
                  <button id="withdraw-btn" class="btn btn-primary">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="bank.js"></script>
</body>
</html>
